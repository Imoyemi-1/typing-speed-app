<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="screen" id="start-screen">
        <h1>Typing Speed Test</h1>
        <div class="select-container">
          <label for="select-time">Select Time:</label>
          <select name="time" id="select-time">
            <option value="30s">30s</option>
            <option value="60s">60s</option>
          </select>
        </div>
        <div class="select-container">
          <label for="select-difficulty">Difficulty:</label>
          <select name="time" id="select-difficulty">
            <option value="easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <button id="start-btn">Start Typing</button>
      </div>
      <div class="screen active" id="typing-screen">
        <div id="time-wpm-container">
          <p>Time Left: <span>25s</span></p>
          <p>WPM: <span>60</span></p>
        </div>
        <div class="typing-main-con">
          <h3>Type the following:</h3>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa
            quaerat quam debitis rerum eveniet. Ea rem molestiae voluptates
          </p>
          <textarea name="textarea" id="typing-box"></textarea>
          <p id="mistake-count">Mistakes: <span>2</span></p>
          <p id="word-type">Words Typed: <span>15</span></p>
        </div>
      </div>
      <div class="screen" id="result-screen"></div>
    </div>
  </body>
</html>
