<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="screen active" id="start-screen">
        <h1>Typing Speed Test</h1>
        <div class="select-container">
          <label for="select-time">Select Time:</label>
          <select name="time" id="select-time">
            <option value="30s">30s</option>
            <option value="60s">60s</option>
          </select>
        </div>
        <div class="select-container">
          <label for="select-difficulty">Difficulty:</label>
          <select name="time" id="select-difficulty">
            <option value="easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <button id="start-btn">Start Typing</button>
      </div>
      <div class="screen" id="typing-screen">
        <div id="time-wpm-container">
          <div>
            <p>Time Left:</p>
            <span id="time-count">25s</span>
          </div>
          <div>
            <p>WPM:</p>
            <span id="wpm-count">60</span>
          </div>
        </div>
        <div id="typing-main-con">
          <p id="main-sentence">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa
            quaerat quam debitis rerum eveniet. Ea rem molestiae voluptates
          </p>
          <input
            type="text"
            id="typing-box"
            placeholder="Start typing here..."
            autofocus
            autocomplete="off"
            spellcheck="false"
            aria-level="Typing Input"
          />
          <p id="mistake-count">Mistakes: <span>2</span></p>
          <p id="word-type">Words Typed: <span>15</span></p>
        </div>
      </div>
      <div class="screen" id="result-screen">
        <h1>Typing Speed Results</h1>
        <div id="details">
          <p class="result-txt">Time: <span>60 seconds</span></p>
          <p class="result-txt">WPM: <span>78</span></p>
          <p class="result-txt">Accuracy: <span>90%</span></p>
          <p class="result-txt">Correct Words: <span>15</span></p>
          <p class="result-txt">Mistakes: <span>3</span></p>
        </div>
        <div id="result-btn-cons">
          <button id="restart-btn">Restart</button>
          <button id="setup-btn">Go to Setup</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
